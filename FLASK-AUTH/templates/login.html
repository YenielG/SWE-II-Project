<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles07.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo_mifactura.png') }}">
    
</head>
<body>
    <!-- Flecha de Cloudflare arriba a la izquierda -->
    <a href="{{ url_for('index') }}" class="back-arrow">
        <i class="fa-solid fa-arrow-left"></i> Inicio
    </a>

    <div class="login-container">
        <div class="login-box">
            <img src="{{ url_for('static', filename='images/logo_mifactura.png') }}" alt="Logo" class="logo">
            <h2>Iniciar Sesión</h2>

            <!-- Cambiado "#" por la ruta real del login -->
            <form action="{{ url_for('login') }}" method="POST">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

                <div class="social-login">
                    <span>Log in con:</span>
                    <div class="icons">
                        <button type="button" class="social-btn facebook"><i class="fa-brands fa-facebook fa-sm" style="color: #fafafa;"></i></button>
                        <button type="button" class="social-btn google"><i class="fa-brands fa-google"></i></button>
                        <button type="button" class="social-btn microsoft"><i class="fa-brands fa-microsoft"></i></button>
                    </div>
                </div>

                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}

                <!-- Enlaces cambiados a rutas dinámicas -->
                <div class="forgot-links">
                    <a href="{{ url_for('recover_username') }}">¿Olvidaste tu usuario?</a>
                    <a href="{{ url_for('recover') }}">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-btn">Ingresar</button>
            </form>

            <p class="login-link">¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
