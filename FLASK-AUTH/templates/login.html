<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo_mifactura.png') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login" class="btn">
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <p>><a href="{{ url_for('recover_username') }}">Forgot your username?</a></p>
        <p><a href="{{ url_for('recover') }}">Forgot Password?</a></p>
        <p><a href="{{ url_for('register') }}">Don't have an account? Register</a></p>
    </div>
</body>
</html>
