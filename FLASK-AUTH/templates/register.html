<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles06.css') }}">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo_mifactura.png') }}">
    </head>    
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{{ url_for('static', filename='images/logo_mifactura.png') }}" alt="Logo" class="logo">
            <h2>Regístrate</h2>
            <form action="{{ url_for('register') }}" method="POST">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" name="name" placeholder="Nombre Completo" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Usuario" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar Contraseña" required>

                <div class="social-login">
                    <span>Log in con:</span>
                    <div class="icons">
                        <button type="button" class="social-btn facebook"><i class="fa-brands fa-facebook fa-sm" style="color: #fafafa;"></i></button>
                        <button type="button" class="social-btn google"><i class="fa-brands fa-google"></i></button>
                        <button type="button" class="social-btn microsoft"><i class="fa-brands fa-microsoft"></i></button>
                    </div>
                </div>

                <button type="submit" class="login-btn">Registrar</button>
            </form>

            <p class="login-link">¿Ya tienes una Cuenta? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
