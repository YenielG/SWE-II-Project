<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles03.css') }}">

    <main>
        <h1>Bienvenido (User)!</h1>
        <div class="services">

                <img src="{{ url_for('static', filename='images/luma_logo.png') }}" alt="LUMA">

                    <button class="vincular">Vincular</button>
                    <button class="desvincular">Desvincular</button>
                </div>
            </div>

            <div class="service">
                <img src="{{ url_for('static', filename='images/water_logo.png') }}" alt="AAA">
